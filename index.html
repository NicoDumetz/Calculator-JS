<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator JS</title>
</head>
<body>
    <div class="main">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-rows">
                <button class="calc-butt double">C</button>
                <button class="calc-butt">&larr;</button>
                <button class="calc-butt">&divide;</button>
            </div>
            <div class="calc-rows">
                <button class="calc-butt">7</button>
                <button class="calc-butt">8</button>
                <button class="calc-butt">9</button>
                <button class="calc-butt">&times;</button>
            </div>
            <div class="calc-rows">
                <button class="calc-butt">6</button>
                <button class="calc-butt">5</button>
                <button class="calc-butt">4</button>
                <button class="calc-butt">&minus;</button>
            </div>
            <div class="calc-rows">
                <button class="calc-butt">3</button>
                <button class="calc-butt">2</button>
                <button class="calc-butt">1</button>
                <button class="calc-butt">&plus;</button>
            </div>
            <div class="calc-rows">
                <button class="calc-butt triple">0</button>
                <button class="calc-butt">&equals;</button>
            </div>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
